<html lang="en">
<head>

</head>
<body>

    <div class="window">

    </div>


    <script >

        const btnIn = document.querySelector('.buttonReg1');
        let Login1 = document.querySelector('.Login1');
        let Pass1 = document.querySelector('.Pass1');

        btnIn.addEventListener('click', () => {


            let x = JSON.parse( localStorage.getItem('user'));
            console.log(x);
            console.log(x.User0.Login);
            console.log(x.User0.Pass);

            
                if (Login1.value == x.User0.Login && Pass1.value == x.User0.Pass)
                {
                     document.location='ГлавнаяСтраница.html';
                }
                else{
                    alert("Неверный логин или пароль");
                } 
           

})
    </script>
